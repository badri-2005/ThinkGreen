<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light background for contrast */
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8); /* Start slightly smaller and lower */
                color: #6b8e23; /* Dark green */
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) scale(1.1); /* Slightly bigger and upwards */
                color: #228b22; /* Medium green */
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1); /* Back to original position and size */
                color: #32cd32; /* Bright green */
            }
        }

        .animated-text {
            margin-top: 1rem;
            font-family: 'Poppins', sans-serif; /* Unique font style */
            font-size: 2rem; /* Larger font size */
            animation: textAnimation 1.5s ease-in-out forwards; /* Apply the animation */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
        }

        nav {
            background-color: #ffffff; /* Navbar background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for navbar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container-fluid">
            <img src="./assests/logo.jpeg" alt="" width="30px" height="30px" style="border-radius: 10rem;">
            <a class="navbar-brand" href="#">THINK GREEN LIVE GREEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="mt-5 animated-text">THINK GREEN LIVE GREEN</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
