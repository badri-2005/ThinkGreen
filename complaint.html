<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Register</title>
    <!-- <link rel="stylesheet" href="style.css">   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="shortcut icon" href="assests/logo.jpeg">


</head>
<body  >
  <div class="container mt-5">
    <h3 class="text-center  text-success">THINK GREEN LIVE GREEN</h3>
    <br>
    <div class="auth-container card p-4 shadow">
        <h2 class="font-bold text-center">Complaint Register</h2>
        <br>
        <form id="registerForm">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- Uncomment if needed -->
            <!-- <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div> -->

            <div class="form-group mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" required>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Service</label>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service" id="wasteManagement" value="Waste Management" required>
                    <label class="form-check-label" for="wasteManagement">Waste Management</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service" id="drainageProblem" value="Drainage Problem" required>
                    <label class="form-check-label" for="drainageProblem">Drainage Problem</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service" id="roadManagement" value="Road Management" required>
                    <label class="form-check-label" for="roadManagement">Road Management</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service" id="streetLightProblems" value="Street Light Problems" required>
                    <label class="form-check-label" for="streetLightProblems">Street Light Problems</label>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="reportid" class="form-label">Report ID</label>
                <input type="text" class="form-control" id="reportid" required>
                <h6 class=" text-danger">*Report ID is Mandatory</h6>
            </div>


<br>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
            
            
        </form>
    </div>
    <br>
    <p class="font-italic text-center">Go Clean Go Green!</p>
</div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
