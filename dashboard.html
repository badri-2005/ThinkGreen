<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report and Complaint Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Report Dashboard -->
    <div class="container mt-5">
        <h2 class="text-center fw-bold text-success">Report Dashboard</h2>
        <br><br>
        <div class="container bg-light p-4">
            <div class="card shadow-sm rounded">
                <div class="card-header bg-dark text-white">
                    <h2 class="h5">John Doe</h2>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th scope="col">S No</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Domain</th>
                                <th scope="col">Report ID</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>12345</td>
                                <td>Waste Management</td>
                                <td>1238001</td>
                                <td>
                                    <span class="badge bg-success">Completed</span>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>12345</td>
                                <td>Drainage Problem</td>
                                <td>5609002</td>
                                <td>
                                    <span class="badge bg-danger">Incomplete</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>

    <!-- Complaint Dashboard -->
    <div class="container mt-5">
        <h2 class="text-center fw-bold text-success">Complaint Dashboard</h2>
        <br><br>
        <div class="container bg-light p-4 mb-5">
            <div class="card shadow-sm rounded">
                <div class="card-header bg-dark text-white">
                    <h2 class="h5">John Doe</h2>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th scope="col">S No</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Domain</th>
                                <th scope="col">Complaint ID</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>12345</td>
                                <td>Waste Management</td>
                                <td>1238001</td>
                                <td>
                                    <span class="badge bg-success">Completed</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
